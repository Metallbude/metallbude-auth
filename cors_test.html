<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Wishlist CORS Fix Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .test-result {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .loading { background: #fff3cd; border: 1px solid #ffeaa7; color: #856404; }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>üõ†Ô∏è Wishlist CORS Fix Test</h1>
    <p>This test checks if the CORS issue with the User-Agent header has been resolved.</p>
    
    <button onclick="testWishlistAPI()">Test API Connection</button>
    <button onclick="testMobileHeaders()">Test Mobile Headers</button>
    
    <div id="results"></div>

    <script>
        async function testWishlistAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="test-result loading">Testing API connection...</div>';
            
            try {
                const response = await fetch('https://metallbude-auth.onrender.com/api/public/wishlist/items?customerId=4088060379300', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'Cache-Control': 'no-cache'
                    },
                    credentials: 'omit',
                    mode: 'cors'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultsDiv.innerHTML = `
                        <div class="test-result success">
                            ‚úÖ API Test Successful!<br>
                            Status: ${response.status}<br>
                            Items Found: ${data.items ? data.items.length : 0}
                        </div>
                        <details>
                            <summary>Response Data</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="test-result error">
                            ‚ùå API Test Failed<br>
                            Status: ${response.status}<br>
                            Status Text: ${response.statusText}
                        </div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="test-result error">
                        ‚ùå Network Error<br>
                        Error: ${error.message}
                    </div>
                `;
            }
        }
        
        async function testMobileHeaders() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="test-result loading">Testing mobile-specific headers...</div>';
            
            try {
                // Test with headers that mobile devices might send
                const response = await fetch('https://metallbude-auth.onrender.com/api/public/wishlist/items?customerId=4088060379300', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json, text/plain, */*',
                        'Cache-Control': 'no-cache',
                        'Content-Type': 'application/json'
                    },
                    credentials: 'omit',
                    mode: 'cors'
                });
                
                const corsHeaders = {
                    'Access-Control-Allow-Origin': response.headers.get('Access-Control-Allow-Origin'),
                    'Access-Control-Allow-Methods': response.headers.get('Access-Control-Allow-Methods'),
                    'Access-Control-Allow-Headers': response.headers.get('Access-Control-Allow-Headers')
                };
                
                if (response.ok) {
                    const data = await response.json();
                    resultsDiv.innerHTML = `
                        <div class="test-result success">
                            ‚úÖ Mobile Headers Test Successful!<br>
                            Items Found: ${data.items ? data.items.length : 0}<br>
                            CORS Headers Working: Yes
                        </div>
                        <details>
                            <summary>CORS Headers</summary>
                            <pre>${JSON.stringify(corsHeaders, null, 2)}</pre>
                        </details>
                        <details>
                            <summary>Response Data (First 3 Items)</summary>
                            <pre>${JSON.stringify(data.items ? data.items.slice(0, 3) : [], null, 2)}</pre>
                        </details>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="test-result error">
                            ‚ùå Mobile Headers Test Failed<br>
                            Status: ${response.status}
                        </div>
                        <details>
                            <summary>CORS Headers</summary>
                            <pre>${JSON.stringify(corsHeaders, null, 2)}</pre>
                        </details>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="test-result error">
                        ‚ùå Mobile Headers Error<br>
                        Error: ${error.message}<br>
                        This might indicate CORS is still blocking the request.
                    </div>
                `;
            }
        }
        
        // Auto-run test on page load
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(testWishlistAPI, 1000);
        });
    </script>
</body>
</html>
